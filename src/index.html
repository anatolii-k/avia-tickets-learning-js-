<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Avia tickets</title>
  </head>
  <body>

    <header>

      <nav class="header purple darken-1">
        <div class="nav-wrapper">
          <div class="container d-flex align-items-center">
            
            <div class="logo d-flex align-items-center">
              <i class="large material-icons">flight</i>
              <a href="#" class="brand-logo">Avia Tickets</a>
            </div>

            <div class="favorites">
              <!-- Dropdown Trigger -->
              <a class="dropdown-trigger btn purple lighten-4 purple-text"
                href="#"
                data-target="favorites-dropdown">
                Favorites
              </a>
              <!-- Dropdown Structure -->
              <div id="favorites-dropdown" class="dropdown-content">
              </div>
            </div>

            <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
              <li>
                <div class="input-field currency-select">
                  <select id="currency-input">
                    <option value="USD">$ US Dollar</option>
                    <option value="EUR">€ Euro</option>
                  </select>
                </div>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </header>


    <main>
      <section class="form-section">
        <div class="container">
          <div class="row d-flex">
            <div class="col m6 mx-auto">
              <div class="card">
                <form name="locationControls" id="search-tickets-form">
                  <div class="card-content">
                    <span class="card-title">Поиск билетов</span>
                    <div class="input-field">
                      <input
                        type="text"
                        id="location-origin-input"
                        class="autocomplete"
                        autocomplete="off"
                      />
                      <label for="location-origin-input">Origin</label>
                    </div>
                    <div class="input-field">
                      <input
                        type="text"
                        id="location-destination-input"
                        class="autocomplete"
                        autocomplete="off"
                      />
                      <label for="location-destination-input">Destination</label>
                    </div>
                    <div class="input-field">
                      <input
                        type="text"
                        class="datepicker"
                        id="depart-date-input"
                      />
                      <label for="datepicker-depart">Depart date</label>
                    </div>
                  </div>
                  <div class="card-action d-flex">
                    <button
                      class="btn waves-effect waves-light purple darken-3"
                      type="submit"
                      name="action"
                    >
                      Search
                      <i class="material-icons right">send</i>
                    </button>
                    <button
                      class="btn waves-effect waves-light pink darken-3 ml-auto"
                      type="reset"
                      name="action"
                    >
                      Reset
                      <i class="material-icons right">cancel</i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="tickets-sections">
        <div class="container">
          <div class="row">
          </div>
        </div>
      </section>
    </main>


    <footer class="page-footer purple darken-1">
      <div class="footer-copyright">
        <div class="container">
          <p>This is just a demo project. For education purpose only</p>
          <p>Copyright © 2021  Anatoliy Kyrychenko</p>
        </div>
      </div>
    </footer>
  </body>
</html>
